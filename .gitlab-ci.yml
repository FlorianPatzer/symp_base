include:
  - remote: https://ci-templates.k8s.ilt-dmz.iosb.fraunhofer.de/templates/gitlab-ci-common.yml

variables:
  DOCKER_HOST: tcp://localhost:2375

image: docker

services:
  - docker:18.09-dind

default:
  tags:
    - ILT

ftp-master:
  variables:
    DOCKER_FILE_PATH: ./ftp/
    DOCKER_IMAGE_SUBPROJECT: /ftp
  extends:
    - .docker-build-master

ftp-branch:
  variables:
    DOCKER_FILE_PATH: ./ftp/
    DOCKER_IMAGE_SUBPROJECT: /ftp
  extends:
    - .docker-build-branch

mysql-master:
  variables:
    DOCKER_FILE_PATH: ./mysql/
    DOCKER_IMAGE_SUBPROJECT: /mysql
  extends:
    - .docker-build-master

mysql-branch:
  variables:
    DOCKER_FILE_PATH: ./mysql/
    DOCKER_IMAGE_SUBPROJECT: /mysql
  extends:
    - .docker-build-branch

camunda-master:
  variables:
    DOCKER_FILE_PATH: ./camunda/
    DOCKER_IMAGE_SUBPROJECT: /camunda
  extends:
    - .docker-build-master

camunda-branch:
  variables:
    DOCKER_FILE_PATH: ./camunda/
    DOCKER_IMAGE_SUBPROJECT: /camunda
  extends:
    - .docker-build-branch

maven_standalone_test:
  stage: test
  image: maven:3-jdk-8
  script: 
    - mvn --version
    - mvn dependency:get -Dartifact=commons-lang:commons-lang:2.6
    - mvn dependency:get -Dartifact=commons-collections:commons-collections:3.2.1
     

  
