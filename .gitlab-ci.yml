include:
  - remote: https://ci-templates.k8s.ilt-dmz.iosb.fraunhofer.de/templates/gitlab-ci-common.yml

variables:
  DOCKER_HOST: tcp://localhost:2375

image: docker

services:
  - docker:18.09-dind

default:
  tags:
    - ILT


camunda-master:
  variables:
    DOCKER_FILE_PATH: ./camunda/
    DOCKER_IMAGE_SUBPROJECT: /camunda
  extends:
    - .docker-build-master

camunda-branch:
  variables:
    DOCKER_FILE_PATH: ./camunda/
    DOCKER_IMAGE_SUBPROJECT: /camunda
  extends:
    - .docker-build-branch

  
