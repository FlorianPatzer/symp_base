include:
  - remote: https://ci-templates.k8s.ilt-dmz.iosb.fraunhofer.de/templates/gitlab-ci-common.yml

variables:
  DOCKER_HOST: tcp://localhost:2375

image: docker

services:
  - docker:18.09-dind
  - maven:latest

default:
  tags:
    - ILT

ftp-master:
  variables:
    DOCKER_FILE_PATH: ./ftp/
    DOCKER_IMAGE_SUBPROJECT: /ftp
  extends:
    - .docker-build-master

ftp-branch:
  variables:
    DOCKER_FILE_PATH: ./ftp/
    DOCKER_IMAGE_SUBPROJECT: /ftp
  extends:
    - .docker-build-branch

mysql-master:
  variables:
    DOCKER_FILE_PATH: ./mysql/
    DOCKER_IMAGE_SUBPROJECT: /mysql
  extends:
    - .docker-build-master

mysql-branch:
  variables:
    DOCKER_FILE_PATH: ./mysql/
    DOCKER_IMAGE_SUBPROJECT: /mysql
  extends:
    - .docker-build-branch

camunda-master:
  variables:
    DOCKER_FILE_PATH: ./camunda/
    DOCKER_IMAGE_SUBPROJECT: /camunda
  extends:
    - .docker-build-master

camunda-branch:
  variables:
    DOCKER_FILE_PATH: ./camunda/
    DOCKER_IMAGE_SUBPROJECT: /camunda
  extends:
    - .docker-build-branch

camunda-hub-pull:
  script: 
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker pull camunda/camunda-bpm-platform
    - docker run camunda/camunda-bpm-platform

camunda-standalone:
  stage: test 
  image: maven:latest
  script:
    - mvn install -DskipTests -f camunda-standalone
  
